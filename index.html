<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-tac-toe</title>
	<link
	    rel="icon"
	    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❌</text></svg>"
	/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-reboot.css">
	<style>
	 body {
	     display: grid;
	     place-items: center;
	     min-height: 100vh;
	 }

	 .box {
	     width: 512px;
	     background-color: #5588CC55;
	     padding: .5em 1em;
	 }

	 .box summary {
	     font-size: 14pt;
	     font-weight: bold;
	 }

	 .box ul {
	     margin-top: .5em;
	 }
	</style>
    </head>
    <body>
	<h1>Tic-tac-toe</h1>
	<details class="box">
	    <summary>Controls</summary>
	    <ul>
		<li><kbd>←</kbd><kbd>↑</kbd><kbd>→</kbd><kbd>↓</kbd>: move the cursor</li>
		<li><kbd>Enter</kbd>: place a move</li>
		<li><kbd>R</kbd>: restart the game</li>
		<li><kbd>D</kbd>: enable debug mode. Debug mode prints the state of the game on every action, and allow switching between players.</li>
		<li><kbd>X</kbd>: (on debug mode) switch to X</li>
		<li><kbd>O</kbd>: (on debug mode) switch to O</li>
	    </ul>
	</details>
	<canvas
	    id="canvas"
	    width="512"
	    height="512">
	</canvas>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.30.0/ramda.min.js"></script>
	<script src="rt.js"></script>
	<script src="main.js"></script>
    </body>
</html>
